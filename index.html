<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap
    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang='en-us'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>Choreogram: tangram's n sync</title>

    <link id='leafletcss' rel='stylesheet' href='' />
    <script src='https://cdn.socket.io/socket.io-1.4.5.js'></script>
    <script src='src/promise-7.0.4.min.js'></script>

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
            overflow: hidden;
        }

        #map {
            background: rgba(0, 0, 0, 0);
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .user {
            position: absolute;
            z-index: 1000;
            pointer-events: none;
            display: inline-block;
        }

        .user_marker {
            display: inline-block;
            background-color: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border-width: 2px;
            border-radius: 50%;
            border-style: solid;
            border-color: white;
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        .user_label {
            display: inline-block;
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        #user_name {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 10001;
        }
    </style>
  </head>

  <body>
    <div id='map'></div>
    <div id='overlay'></div>
    <input id='user_name' type='text' placeholder='Update your username'>
    
    <script>
        var SERVER = '54.209.68.133';
        // SERVER = 'localhost';
        var PORT = 8080; 
        var map, scene, hash, query, scene_url, socket;

        function parseQuery (qstr) {
            var query = {};
            var a = qstr.split('&');
            for (var i in a) {
                var b = a[i].split('=');
                query[decodeURIComponent(b[0])] = decodeURIComponent(b[1]);
            }
            return query;
        }

        load = (function load() {
            /*** URL parsing ***/
            // determine the version of Tangram, scene url, and content to load during start-up
            scene_url = 'scene.yaml';
            var default_scene_lib = '0.9';
            var scene_lib = default_scene_lib;
            var build = 'min';
            query = parseQuery(window.location.search.slice(1));
            if (query.scene) {
                // ?scene= is the parameter used by Tangram Play
                scene_url = query.scene;
            } else if (query.url) {
                scene_url = query.url;
            }
            if (query.lib) {
                scene_lib = query.lib;
            }
            if (query.debug) {
                build = 'debug';
            }

            if (scene_lib.indexOf('/') > -1) {
                // assume it's a full path
                // check that it's a tangram library on a whitelisted domain
                if (scene_lib.match(/^https?:\/\/(.*mapzen.com|localhost)(:[0-9]+)?\/.*tangram\.(min|debug)\.js$/)) {
                    var lib_url = scene_lib;
                } else {
                    // noooo you don't
                    console.log('lib param error:', scene_lib, 'is not a valid tangram library, defaulting to ' + default_scene_lib);
                    scene_lib = default_scene_lib;
                }
            }
            if (scene_lib.indexOf('/') == -1) {
                // assume it's a version # only
                lib_url = 'https://mapzen.com/tangram/'+scene_lib+'/tangram.'+build+'.js';
            }
            if (query.gist) {
                // read and interpret gist, also pass lib_url to load later
                parseGist(query.gist, lib_url);
            } else {
                // loadAllLibraries right away
                loadAllLibraries(lib_url);
            }

        }());

        function getGistURL(url) {
            var gistIdRegexp = /\/\/(?:(?:gist.github.com|gist.githubusercontent.com)(?:\/[A-Za-z0-9_-]+){0,1}|api.github.com\/gists)\/([a-z0-9]+)(?:$|\/|.)/;
            // The last capture group of the RegExp should be the gistID
            var gistId = url.match(gistIdRegexp).pop();
            return 'https://api.github.com/gists/' + gistId;
        }

        function parseGist(url, lib_url) {
            var lib = lib_url;
            var gist = getGistURL(url);
            readTextFile(gist, function(text){
                // parse API response data
                try {
                    data = JSON.parse(text);
                } catch(e) {
                    console.warn('Error parsing json:', e);
                    return false;
                }
                // extract scene yaml from gist data
                try {
                    scene_url = data.files['scene.yaml'].raw_url;
                    loadAllLibraries(lib);
                } catch (e) {
                    console.error(e);
                    return false;
                }
            });
        }

        // load a file from a URL
        function readTextFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType('application/json');
            try {
                rawFile.open('GET', file, true);
            } catch (e) {
                console.error('Error opening file:', e);
            }
            rawFile.onreadystatechange = function() {
                // readyState 4 = done
                if (rawFile.readyState === 4 && rawFile.status == '200') {
                    callback(rawFile.responseText);
                }
                else if (rawFile.readyState === 4 && rawFile.status == '404') {
                    console.error("404 â€“ can't load file", file);
                }

            }
            rawFile.send(null);
        }


        // https://maymay.net/blog/2008/06/15/ridiculously-simple-javascript-version-string-to-object-parser/
        function parseVersionString (str) {
            if (typeof(str) != 'string') { return false; }
            var x = str.split('.');
            // parse from string or default to 0 if can't parse
            var maj = parseInt(x[0]) || 0;
            var min = parseInt(x[1]) || 0;
            var pat = parseInt(x[2]) || 0;
            return {
                major: maj,
                minor: min,
                patch: pat
            }
        }

        /**
         * Dynamically injects a script element into the page with the provided url.
         * Script loading is asynchronous, so `onload` property is wrapped with a
         * Promise object and returned so that it can be chained.
         *
         * @param {string} url - the script URL to load.
         */
        function injectScript(url) {
            return new Promise(function (resolve, reject) {
                var scriptEl = document.createElement('script');
                scriptEl.onload = function () {
                    resolve();
                }
                scriptEl.onerror = function () {
                    reject('unable to load script ' + url);
                }
                scriptEl.src = url;
                document.head.appendChild(scriptEl);
            });
        }

        /**
         * Loads everything in the right order. Chains promises to deal with
         * asynchronous loading of scripts that depend on each other.
         *
         * @param {string} tangramUrl - the first library to load is Tangram. The
         *      version to load is determined by load()
         */
        function loadAllLibraries(tangramUrl) {
            // Load Tangram first.
            injectScript(tangramUrl)
                .then(initLeaflet) // Then Leaflet
                // Then hash, which depends on Leaflet
                .then(function() {
                    return injectScript('src/leaflet-hash.js');
                })
                // Finally, mapzen-UI
                .then(function() {
                    return injectScript('https://mapzen.com/common/ui/mapzen-ui.min.js');
                })
                // Then initialize everything
                .then(initMap)
                .catch(function (err) {
                    console.error('Error loading libraries:', err);
                });
        }

        function initLeaflet() {
            var leafletcss, leafletjs;
            // get tangram version
            var v = window.Tangram.version;
            // http://stackoverflow.com/a/9409894/738675
            v = v.replace(/[^\d.-]/g, '');
            // console.log('Tangram version:', v)
            v = parseVersionString(v);
            if (v.major < 1 && v.minor < 8) {
                leafletcss='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css';
                leafletjs='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js';
            } else {
                leafletcss='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.css';
                leafletjs='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.js';
            }
            document.getElementById('leafletcss').href = leafletcss;

            return injectScript(leafletjs);
        }

        function initMap() {
            bugOptions = {}
            window.map = (function () {
                // console.log('Leaflet version:', window.L.version)

                'use strict';

                var map_start_location = [40.70531887544228, -74.00976419448853, 15]; // NYC

                /*** Map ***/

                // leaflet-style URL hash pattern:
                // #[zoom],[lat],[lng]
                var url_hash = window.location.hash.slice(1, window.location.hash.length).split('/');

                if (url_hash.length == 3) {
                    map_start_location = [url_hash[1],url_hash[2], url_hash[0]];
                    // convert from strings
                    map_start_location = map_start_location.map(Number);
                }

                var map = L.map('map',
                    {"keyboardZoomOffset" : .05}
                );

                var layer = Tangram.leafletLayer({
                    scene: scene_url,
                    attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>'
                });

                if (query.quiet) {
                    layer.options.attribution = '';
                    map.attributionControl.setPrefix('');
                    bugOptions = {
                        locate: false,
                        search: false
                    }
                    window.addEventListener('load', function() {
                        document.getElementById('mz-bug').style.display = 'none';
                    });
                }

                if (query.noscroll) {
                    map.scrollWheelZoom.disable();
                }

                window.layer = layer;
                scene = layer.scene;
                window.scene = scene;

                // setView expects format ([lat, long], zoom)
                map.setView(map_start_location.slice(0, 3), map_start_location[2]);

                hash = new L.Hash(map);

                layer.addTo(map);

                socket = io(window.location.protocol+'//'+SERVER+':'+PORT.toString());
                var socket_ID;
                socket.on('connect', function () {
                    var channel = 'public';

                    if (query['channel']) {
                        channel = query['channel'];
                    }

                    socket.on('wellcome', function (msg) {
                        socket_ID = msg;
                        console.log('Joining', channel, 'channel as user #', socket_ID);
                    })

                    socket.emit('join', { channel: channel, scene: scene_url });

                    map.on('drag', function () {
                        socket.emit('view', { position: map.getCenter(), zoom: map.getZoom()})
                    });

                    map.on('mousemove', function (mouse) {
                        socket.emit('mouse', mouse.latlng);
                    });
                    
                    socket.on('position', function (msg) {
                        map.setView(msg);
                    });

                    socket.on('zoom', function (msg) {
                        map.setZoom(msg, { animate: false });
                    });

                    socket.on('view', function (msg) {
                        map.setView(msg.position, msg.zoom);
                    });

                    function addUser(user_id) {
                        console.log('New user', user_id);
                        var user_dom = document.createElement('div');
                        user_dom.id = user_id;
                        user_dom.innerHTML = '<div class="user_marker"></div><p class="user_label">'+user_id+'</p>';
                        user_dom.className = 'user';
                        document.getElementById('overlay').appendChild(user_dom); 
                    }

                    socket.on('user_add', function (user) {
                       addUser(user);
                    });

                    socket.on('user_update', function (user, user_data) {
                        var user_dom = document.getElementById(user);
                        if (user_dom) {
                            if (user_data.mouse) {
                                var latLng = new L.latLng(user_data.mouse.lat, user_data.mouse.lng);
                                var point = map.latLngToContainerPoint(latLng);
                                user_dom.style.left = point.x + 'px';
                                user_dom.style.top = point.y + 'px';
                            }

                            if (user_data.name) {
                                user_dom.innerHTML = '<div class="user_marker"></div><p class="user_label">'+user_data.name+'</p>';
                            }
                        } else {
                            addUser(user);
                        }
                    });

                    socket.on('user_del', function (user) {
                        console.log('User', user, 'just leave');
                        var dom = document.getElementById(user);
                        if (dom) {
                            document.getElementById('overlay').removeChild(dom);
                        }
                    });

                    document.getElementById('user_name').addEventListener('change', function (e) {
                        socket.emit('change_name',e.target.value);
                    });
                });

                return map;

            }());
            MPZN.bug(bugOptions);
        }
    </script>
  </body>
</html>
